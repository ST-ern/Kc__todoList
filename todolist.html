<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="Your description goes here">
	<meta name="keywords" content="one, two, three">

	<title>Blank Template</title>

	<!-- external CSS link -->


	<link rel="stylesheet" href="css/todolist.css">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa|Open+Sans:800,800" rel="stylesheet">

	<script type="text/javascript" src="js/Item.js"></script>
	<script type="text/javascript" src="js/todolist.js"></script>
</head>

<body>
	<div id="container">
		<header></header>
		<section id="main">
			<div id="head">
				<div id="title">
					<img src="/"/>
					<span id="title-text">To Do List</span>
				</div>
			</div>
			

			<div id="formToDo" class="form-add-todo">
				<div>
					<input type="text" id="new-todo-item" class="new-todo-item" name="todo" placeholder="Add Task . . ." />
				<!-- <span id="add-todo-item-box"> -->
					<input type="submit" id="add-todo-item" class="add-todo-item" value="添加任务" />
					<!-- <img src=""/>
				</span> -->
			</div>
			<div>
				<span>截止日期：</span>
				<input type="date" id="new-todo-date" class="new-todo-item" name="todo" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"/>
				
			</div>
			</div>

			<section>
				<ul id="listContainer" class="todo-list">
				</ul>

				<div id="footer">
				<span id="count">当前总共有0个任务</span>
				<button id="btn-clear-all" class="clearBtn" type="button" name="button"> Clear List</button>
				<button id="btn-clear-done" class="clearBtn" type="button" name="button"> Clear Completed</button>
			</div>
			</section>
			</section>



	</div>
	
</body>

</html>
