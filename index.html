<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="Your description goes here">
	<meta name="keywords" content="one, two, three">

	<title>K_ToDoList</title>
	<link rel="shortcut icon" href="img/icon1.svg" type="img/x-icon"/>

	<!-- external CSS link -->

	<!--手机端-->
	<link rel="stylesheet" type="text/css" href="css/todolist_phone.css">
	<!-- <link rel="stylesheet" type="text/css" href="css/todolist_phone.css" media="screen and (max-width: 960px)"/> -->
	<!--电脑端-->
	<!-- <link rel="stylesheet" type="text/css" href="css/todolist_PC.css" media="screen and (min-width: 960px)"/> -->
	<link href="https://fonts.googleapis.com/css?family=Comfortaa|Open+Sans:800,800" rel="stylesheet">

	<script type="text/javascript" src="js/Item.js"></script>
	<script type="text/javascript" src="js/todolist.js"></script>
</head>

<body>
	<div id="container">
		<header></header>
		<section id="main">
			<div id="head">
				<div id="title">
					<img src="img/title1.svg"/>
					<span id="title-text">K _ To Do List</span>
				</div>
			</div>
			

			<div id="formToDo" class="form-add-todo">
				<div>
					<input type="text" id="new-todo-item" class="new-todo-item" name="todo" maxlength="13" placeholder="添加Task（最多13字）..." />
				<!-- <span id="add-todo-item-box"> -->
					<input type="submit" id="add-todo-item" class="add-todo-item" value="添加任务" />
					<!-- <img src=""/>
				</span> -->
			</div>
			<div>
				<span>截止日期：</span>
				<input type="date" id="new-todo-date" class="new-todo-item" name="todo" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"/>
				
			</div>
			</div>

			<div id="controller">
			<div id="sort">
				<input type="radio" class="sortType" name="sortType" value="complete" checked/>
				<label for="complete">Complete</label>
				<input type="radio" class="sortType" name="sortType" value="time" />
				<label for="time">Time</label>
				
			</div>
			<button id="sortTypeBtn" type="submit">Submit</button>

			<div id="choose">
				<input type="checkbox" class="chooseBox" id="box1" value="top" checked/>
				<label id="box1label" for="top">紧急</label>
				<input type="checkbox" class="chooseBox" id="box2" value="normal" checked/>
				<label id="box2label" for="normal">执行中</label>
				<input type="checkbox" class="chooseBox" id="box3" value="outddl" checked/>
				<label id="box3label" for="outddl">超时</label>
				<input type="checkbox" class="chooseBox" id="box4" value="complete" checked/>
				<label id="box4label" for="complete">完成</label>
			</div>

			</div>

			<section>
				<ul id="listContainer" class="todo-list">
				</ul>

				<div id="footer">
				<span id="count">当前总共有0个未完成的任务</span>
				<button id="btn-complete-all" class="clearBtn" type="button" name="button"> Complete All</button>
				<button id="btn-clear-done" class="clearBtn" type="button" name="button"> Clear Completed</button>
			</div>
			</section>
			</section>



	</div>
	
</body>

</html>
